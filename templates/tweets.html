{% extends "layout.html" %}
{% block content %}

<div class="container" id="tweet">
    <h1> Tweets </h1>

        <br>
        <div class="card rounded">
            <div class="card-body">
                        {{ tweet | safe}}
            </div>
        </div>
    {% endfor %}
</div>

-->
{% endblock %}
